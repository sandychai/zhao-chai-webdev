
<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="username"
    />

    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="password"
    />
    <input type="password"
           class="form-control"
           placeholder="verified password"
           ng-model="password2"
    />
    <a class="btn btn-primary btn-block"
       ng-click="model.register(username, password, password2)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
