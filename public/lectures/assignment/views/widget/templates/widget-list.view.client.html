<html lang="en" ng-app="DirectiveLecture">

<nav class="navbar navbar-default label-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
          <span class="white">
                Widgets
          </span>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/chooser">
                    <span class="glyphicon glyphicon-plus white entypo-search-3"></span>
                </a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left pull-left white"></span>
                </a>
            </div>
        </div>
    </div>
</nav>



<div wdDraggable
     ng-repeat="widget in model.widgets"
     class="wd-widget">
    <div class="wd-toolbar">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">

                <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog "></span>
                </a>
                <span class="glyphicon glyphicon-align-justify "></span>
            </div>


            <div ng-switch-when="IMAGE">
                <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog "></span>
                </a>
                    <span class="glyphicon glyphicon-align-justify "></span>
            </div>


            <div ng-switch-when="YOUTUBE">

                <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>

                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog "></span>
                </a>
                    <span class="glyphicon glyphicon-align-justify "></span>
            </div>
        </div>


        </div>
    </div>
</div>



<nav class="navbar navbar-default label-primary">
    <div class="col-md-1">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#!/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user entypo-search-3 white"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

</html>
