
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="label-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                <span class="white">
                Profile
                </span>
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.update(model.user)">
          <span class="glyphicon glyphicon-ok pull-right white">
          </span>
                </a>
            </p>
        </div>
    </div>
</div>
</nav>


    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input  ng-model="model.user.username"
                        type="text"
                        class="form-control"
                        id="username"
                        >
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                        type="email"
                       class="form-control"
                       id="email"
                       >
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       >
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input  ng-model="model.user.lastName"
                        type="text"
                        class="form-control"
                        id="last-name"
                        >
            </div>
        </form>

        <a ng-click="model.deleteUser(model.user)"
           class="btn btn-danger  btn-block">
            Unregister</a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom label-primary">
</nav>
