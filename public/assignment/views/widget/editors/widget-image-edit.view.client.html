            <input id="name"
                   ng-model="model.widget.name"
                   class="form-control"/>

            <label for="text">Text</label>
            <input id="text"
                   ng-model="model.widget.text"
                   rows="5"
                   class="form-control"/>

            <label for="url">URL</label>
            <input id="url"
                   ng-model="model.widget.url"
                   class="form-control"/>

            <label for="width">Width</label>

                   ng-model="model.widget.width"
                   class="form-control"/>

                   type="file"
                   class="form-control"/>
