            <input id="name"
                   ng-model="model.widget.name"
                   class="form-control"
                   value=""/>

            <label for="description">Text</label>
            <textarea id="description"
                      ng-model="model.widget.text"
                      rows="5"
                      class="form-control"></textarea>

                      ng-model="model.widget.size"
