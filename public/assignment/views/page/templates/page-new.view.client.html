
<nav class="navbar navbar-default label-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <span class="white">
                Pages
                </span>
                <span class="element white">
                New Pages
                </span>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"">
                    <span class="glyphicon glyphicon-chevron-left white pull-left" ></span>
                </a>
                <a ng-click=model.createPage(page)>
                    <span class="glyphicon glyphicon-ok white entypo-search-3" ></span>
                </a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus white entypo-search-4" ></span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <ul class="list-group">

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   ng-model="page.name"
                   class="form-control"
                   value="Page Name"/>

            <label for="description">Title</label>
            <textarea id="description"
                      ng-model="page.description"
                      rows="5"
                      class="form-control">Page Title</textarea>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom label-primary">
    <div class="col-md-1">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="#!/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user pull-right white entypo-search-2"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
